<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Encabezados</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-segment [value]="categories[0]" scrollable (ionChange)="segmentChanged($event)">
        <ion-segment-button *ngFor="let category of categories"
            [value]="category">
            <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-content>
